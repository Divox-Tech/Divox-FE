<divox-header *ngIf="!isLoading" (linkClicked)="scrollToView($event)"></divox-header>
<home-page *ngIf="!isLoading" [siteLanguage]="siteLanguage"></home-page>

<div class="main-container" *ngIf="isLoading">
  <div class="lottie-container">
    <ng-lottie
      [options]="lottieOptions"
      [width]="'300'"
      [height]="'300'" class="lottie">
    </ng-lottie>
  </div>
</div>
