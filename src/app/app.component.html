<divox-header *ngIf="!isLoading"></divox-header>
<router-outlet *ngIf="!isLoading"></router-outlet>

<div class="main-container">
  <div class="lottie-container" *ngIf="isLoading">
    <ng-lottie
      [options]="lottieOptions"
      [width]="'300'"
      [height]="'300'" class="lottie">
    </ng-lottie>
  </div>
</div>
